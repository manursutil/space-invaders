<audio
  src="./audio/bgMusic.mp3"
  type="audio/mpeg"
  id="backgroundMusic"
  loop
></audio>
<audio src="./audio/laser.mp3" type="audio/mpeg" id="laser"></audio>
<audio src="./audio/explosion.mp3" type="audio/mpeg" id="explosion"></audio>

<style>
  body {
    margin: 0;
  }

  @keyframes flash {
    0%,
    100% {
      background-color: black;
      color: yellow;
      text-shadow: 0 0 5px yellow, 0 0 10px black;
    }
    50% {
      background-color: yellow;
      color: black;
      text-shadow: 0 0 5px black, 0 0 10px yellow;
    }
  }

  @keyframes flash-clear {
    0%,
    100% {
      background-color: black;
      color: red;
      text-shadow: 0 0 5px red, 0 0 10px black;
    }
    50% {
      background-color: red;
      color: black;
      text-shadow: 0 0 5px black, 0 0 10px red;
    }
  }

  #clearLB:hover {
    animation: flash-clear 1s infinite;
  }

  #start,
  #gameOverBtn,
  #saveScoreBtn {
    animation: flash 1s infinite;
  }

  #gameOver {
    position: fixed;
    top: 35%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    color: red;
    margin: 0;
    font-family: "Press Start 2P", monospace;
    font-size: 40px;
    text-shadow: 0 0 5px red, 0 0 15px black;
  }

  #saveScoreUI {
    position: fixed;
    top: 45%;
    left: 50%;
    transform: translateX(-50%);
    background: black;
    border: 3px solid yellow;
    padding: 12px 16px;
    text-align: center;
    font-family: "Press Start 2P", monospace;
    color: yellow;
    text-shadow: 0 0 5px yellow, 0 0 10px black;
    display: none;
    z-index: 10;
  }

  #gameOverBtn {
    position: fixed;
    top: 70%;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-family: "Press Start 2P", monospace;
    font-size: 16px;
    color: yellow;
    background-color: black;
    border: 3px solid yellow;
    cursor: pointer;
    text-shadow: 0 0 5px yellow, 0 0 10px black;
    display: none;
    z-index: 10;
  }

  #saveBackdrop {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: 900;
  }
</style>

<p
  style="
    position: fixed;
    z-index: 10;
    color: lime;
    left: 10px;
    top: 10px;
    margin: 0;
    font-family: 'Press Start 2P', monospace;
    font-size: 14px;
    text-shadow: 0 0 5px lime, 0 0 10px black;
  "
>
  Score: <span id="scoreEl">0</span>
</p>

<div
  id="leaderboard"
  style="
    display: block;
    position: fixed;
    z-index: 10;
    left: 10px;
    top: 40px;
    font-family: 'Press Start 2P', monospace;
    font-size: 12px;
    color: #0ff;
    text-shadow: 0 0 5px #0ff, 0 0 10px black;
  "
>
  <div style="margin-bottom: 6px">LEADERBOARD (Top 10):</div>
  <ol
    id="leaderboardList"
    style="margin: 0; padding-left: 40px; padding-top: 5px"
  ></ol>

  <button
    id="clearLB"
    style="
      margin-top: 8px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      padding: 6px 8px;
      background: black;
      color: #f55;
      border: 2px solid #f55;
      cursor: pointer;
    "
  >
    CLEAR LB
  </button>
</div>

<div id="saveScoreUI">
  <div style="margin-bottom: 8px">
    NEW SCORE: <span id="finalScore">0</span>
  </div>
  <label
    for="playerName"
    style="display: block; margin-bottom: 6px; color: lime"
    >Your name</label
  >
  <input
    id="playerName"
    maxlength="12"
    style="
      padding: 6px 8px;
      border: 2px solid yellow;
      background: black;
      color: yellow;
      font-family: 'Press Start 2P', monospace;
    "
  />
  <button
    id="saveScoreBtn"
    style="
      display: block;
      margin: 10px auto 0;
      padding: 8px 14px;
      background: black;
      color: yellow;
      border: 3px solid yellow;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    "
  >
    SAVE SCORE
  </button>
</div>

<button
  id="start"
  style="
    display: block;
    position: fixed;
    z-index: 10;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 12px 24px;
    font-family: 'Press Start 2P', monospace;
    font-size: 16px;
    color: yellow;
    background-color: black;
    border: 3px solid yellow;
    cursor: pointer;
    text-shadow: 0 0 5px yellow, 0 0 10px black;
  "
  onclick="document.getElementById('backgroundMusic').play()"
>
  START GAME
</button>

<p id="gameOver" style="display: none">GAME OVER</p>

<button
  id="gameOverBtn"
  onclick="window.location.href='index.html'"
  onmouseover="this.style.backgroundColor='yellow'; this.style.color='black';"
  onmouseout="this.style.backgroundColor='black'; this.style.color='yellow';"
>
  RETRY
</button>

<link
  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  rel="stylesheet"
/>

<canvas></canvas>
<script src="./index.js"></script>
